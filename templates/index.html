<!DOCTYPE html>
<html>
  <head>
    <title>MTG Deck Advisor</title>
    <style>
      textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 1em;
      }
      .form-group {
        margin-bottom: 1em;
      }
      select {
        padding: 0.5em;
        margin-bottom: 1em;
      }
      button {
        padding: 0.5em 1em;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>MTG Deck Advisor</h1>
    <form method="POST" action="/">
      <div class="form-group">
        <label for="decklist">Decklist:</label><br />
        <textarea name="decklist" id="decklist" required>{{ request.form.decklist if request.form.decklist else '' }}</textarea>
      </div>
      <div class="form-group">
        <label for="format">Format:</label><br />
        <select name="format" id="format">
          <option value=""></option>
          {% for format in formats %}
            <option value="{{ format }}" {% if request.form.format == format %}selected{% endif %}>{{ format }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="additional_info">Additional Info (optional):</label><br />
        <textarea name="additional_info" id="additional_info">{{ request.form.additional_info if request.form.additional_info else '' }}</textarea>
      </div>
      <button type="submit">Get Advice</button>
    </form>
  </body>
</html>
